repos:
  - repo: https://github.com/psf/black
    rev: 23.1.0
    hooks:
      - id: black
  - repo: https://github.com/pycqa/pylint
    rev: v2.16.3
    hooks:
    -   id: pylint
        args:
          - --ignore-paths=^tests/.*$
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v2.42.1
    hooks:
      - id: commitizen
        stages: [ commit-msg ]

  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']

  - repo: local
    hooks:
      - id: pytest-cov
        name: pytest
        stages: [pre-push]
        language: system
        entry: pipenv run tests
        types: [python]
        pass_filenames: false
